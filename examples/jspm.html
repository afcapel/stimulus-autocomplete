<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Stimulus Autocomplete</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <script async src="https://ga.jspm.io/npm:es-module-shims@1.3.6/dist/es-module-shims.js"></script>

  <!-- https://generator.jspm.io/#U2NhYGBkDM0rySzJSU1hKEpNTC5xMLTQM9Az0C1K1jMAAKFS5w0gAA -->
  <script type="importmap">
  {
    "imports": {
      "@hotwired/stimulus": "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js",
      "stimulus-autocomplete": "https://ga.jspm.io/npm:stimulus-autocomplete@3.0.0/src/autocomplete.js"
    }
  }
  </script>

  <script type="module">
    import { Application } from '@hotwired/stimulus'
    import { Autocomplete } from 'stimulus-autocomplete'

    const application = Application.start()
    application.register('autocomplete', Autocomplete)
  </script>

  <style>
    .container {
      max-width: 600px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="my-5">Stimulus autocomplete test</h1>

    <div class="mb-3">
      <label for="birds">Plain text bird names</label>
      <div data-controller="autocomplete" data-autocomplete-url-value="/results-plain-text.html">
        <input name="birds" type="text" class="form-control" data-autocomplete-target="input" placeholder="search a bird" autofocus/>
        <input type="hidden" name="bird_id" data-autocomplete-target="hidden"/>
        <ul data-autocomplete-target="results" class="list-group"></ul>
      </div>
    </div>
  </div>
</body>
</html>
